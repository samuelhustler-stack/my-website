<!DOCTYPE html>
<html>
   
</div>   
  <head>
    <title>my-website</title>

<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f2f4f8;
    color: #333;
  }

  nav {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #ffffff;
    padding: 15px 0;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  nav a {
    margin: 0 15px;
    text-decoration: none;
    color: #333;
    font-weight: bold;
  }

  nav a:hover {
    color: #0066ff;
  }

  .container {
    max-width: 900px;
    margin: 120px auto 60px;
    background-color: white;
    padding: 40px;
    border-radius: 10px;
  }

  h1 {
    color: #0066ff;
    margin-bottom: 10px;
  }

  h2 {
    margin-top: 40px;
    color: #444;
  }

  p {
    font-size: 18px;
    line-height: 1.6;
  }
/* Responsive: for screens smaller than 600px */
@media (max-width: 600px) {
  .gallery img {
    width: 100%;       /* images take full width */
    margin: 5px 0;     /* vertical spacing */
  }

  body {
    padding-top: 80px; /* adjust for nav on small screens */
  }
}
form {
  margin-top: 30px;
}

form input, form textarea {
  padding: 5px;
  width: 300px;
  max-width: 90%;
}

form button {
  padding: 8px 16px;
  background-color: darkblue;
  color: white;
  border: none;
  cursor: pointer;
}

form button:hover {
  background-color: red;
}
html {
  scroll-behavior: smooth;
}

footer {
  margin-top: 60px;
  padding-top: 20px;
  border-top: 1px solid #ddd;
  text-align: center;
  color: #777;
  font-size: 14px;
}

</style>





  </head>
<body>




<nav>
<div id="header"></div>
</nav>





  <div class="container">

    <h1 id="home">HOME</h1>
    <p>Welcome to my first webpage. I am learning HTML step by step.</p>
<div id="footer"></div>

    
<script>
  fetch("header.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("header").innerHTML = data;
    });

  fetch("footer.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;
    });
</script>


</body>
</html>
